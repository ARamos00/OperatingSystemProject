<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File System Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #cli {
            margin-bottom: 20px;
        }
        #output, #commands {
            white-space: pre;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            overflow: auto;
            width: 98%;
            min-height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>File System Simulator</h1>
<div id="cli">
    <input type="text" id="command-input" placeholder="Enter command here" style="width: 80%;">
    <button onclick="processCommand()">Execute</button>
</div>
<div id="test-buttons">
    <button onclick="testCreateFile()">Create File</button>
    <button onclick="testCreateDirectory()">Create Directory</button>
    <button onclick="testWriteToFile()">Write to File</button>
    <button onclick="testReadFromFile()">Read from File</button>
    <button onclick="testDeleteFile()">Delete File</button>
</div>
<div id="file-system-status">
    <pre id="output"></pre>
</div>
<div id="commands">
    <label for="command-list">Command List (Copy & Paste):</label>
    <textarea id="command-list" rows="10" cols="50" readonly>
CREATE D root/Documents
CREATE D root/Documents/Work
CREATE U root/Documents/Work/project.docx
WRITE root/Documents/Work/project.docx "This is a document."
READ root/Documents/Work/project.docx
DELETE root/Documents/Work/project.docx
CREATE U root/image.png
WRITE root/image.png "This is a pseudo-image file stored as text."
READ root/image.png
DELETE root/image.png
OPEN O root/Documents/Work/project.docx
READ 100
WRITE 20 "Update with more text."
SEEK 0 10
CLOSE
DELETE root/Documents/Work
</textarea>

</div>
<script src="file-system.js"></script>
</body>
</html>
